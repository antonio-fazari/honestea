    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand"><a href="/">Round Zero</a></div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#user-menu" ng-show="AuthService.loggedIn">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div ng-show="AuthService.loggedIn">
                <div id="user-menu" class="collapse navbar-collapse navbar-right">
                    <div class="navbar-text"><span class="glyphicon glyphicon-user"></span> Signed in as <em>{{AuthService.user.name}}</em></div>
                    <ul class="nav navbar-nav">
                        <li><a href="#/account">My Account</a></li>
                        <li><a ng-click="logout()">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add your site or application content here -->
    <div class="container" ng-view=""></div>
