<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a href="#/account">Account</a></li>
  </ul>
  <h3 class="text-muted"><a ng-href="#/">roundzero</a></h3>
</div>

<div>
  <h1>Add group</h1>
  <p class="lead">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
  </p>
</div>

<div class="row marketing">
  <div class="well">
      <input type="email" class="form-control input-lg" placeholder="Group name">
  </div>

  <div class="well">
    <div class="input-group input-group-lg">
      <input type="email" class="form-control" placeholder="Add person">
      <a ng-href="#/add-group" class="input-group-addon"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
  </div>
  <div class="list-group">
    <a href="#/round" class="list-group-item clearfix" ng-repeat="t in [1,2,3,4,5]">
      <img style="float:left; margin-right:20px;"src="http://lorempixel.com/105/105/cats/{{t}}">
      <h4 class="list-group-item-heading">Person number {{t}}</h4>
    </a>
  </div>
  <a ng-href="#/group" class="btn btn-default btn-lg">Done</a>
</div>
