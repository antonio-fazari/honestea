<div class="row marketing">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Drink preferences</h2>
    </div>
    <div class="panel-body">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="btn btn-primary btn-sm pull-right" title="Default drink">
              <span class="glyphicon glyphicon-star"></span> Default
            </div>
            <h3>Coffee</h3>
          </div>
          <div class="panel-body">
            <label>Sugar</label>
            <input type="number" min="0" step="1" pattern="\d+" class="form-control">
            <label>Milk</label>
              <select class="form-control">
                <option>None</option>
                <option>A little</option>
                <option>Some</option>
                <option>A lot</option>
              </select>
            <label>Notes</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="btn btn-default btn-sm pull-right">
              <span class="glyphicon glyphicon-star"></span>
            </div>
            <h3>Tea</h3>
          </div>
          <div class="panel-body">
            <label>Sugar</label>
            <input type="number" min="0" step="1" pattern="\d+" class="form-control">
            <label>Milk</label>
              <select class="form-control">
                <option>None</option>
                <option>A little</option>
                <option>Some</option>
                <option>A lot</option>
              </select>
            <label>Notes</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Profile</h2>
    </div>
    <div class="panel-body">
      <form role="form">
        <label>Nickname</label>
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Nickname">
        </div>
        <label>Email</label>
        <div class="form-group">
          <input type="email" class="form-control input-lg" placeholder="email@example.com" disabled>
        </div>
        <label>Change password</label>
        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="New password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="Confirm new password">
        </div>
      </form>
    </div>
  </div>
  <a ng-href="#/account" class="btn btn-primary btn-lg">Save</a>
</div>
