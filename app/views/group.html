<div class="row marketing">
  <div class="row">
    <div class="list-group">
      <a href="#/round" class="list-group-item clearfix" ng-repeat="person in testPeople">
        <span class="badge" ng-class="{'bg-success': person.val > 0, 'bg-danger': person.val < 0}"><span class="glyphicon glyphicon-glass"></span> {{person.val}}</span>

    </div>
  </div>

</div>
