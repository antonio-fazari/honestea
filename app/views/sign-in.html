<div>
    <h1 class="page-header">Welcome</h1>
    <p class="lead">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
</div>

<div class="row">
    <div class="col-sm-6" ng-controller="SignInCtrl">
        <h2>Sign in</h2>
        <form name="form" role="form" ng-submit="signIn()" novalidate>
            <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted, 'has-success': !form.email.$invalid}">
                <label class="sr-only" for="email">Email address</label>
                <input id="email" name="email" type="email" class="form-control input-lg" placeholder="Email address" ng-model="login.email" required>
                <p class="help-block error" ng-show="form.email.$error.required && submitted">please enter your email</p>
                <p class="help-block error" ng-show="form.email.$error.email">please enter a valid email</p>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$error.required && submitted">
                <label class="sr-only" for="password">Password</label>
                <input name="password" type="password" class="form-control input-lg" placeholder="Password" ng-model="login.password" required>
                <p class="help-block error" ng-show="form.password.$error.required && submitted">please enter your password</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        </form>
    </div>

    <div class="col-sm-6">
        <h2>Register</h2>
        <form role="form" ng-controller="RegisterCtrl" ng-submit="register()">
            <div class="form-group">
                <input name="name" type="text" class="form-control input-lg" placeholder="Name" ng-model="user.name">
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control input-lg" placeholder="Email address" ng-model="user.email">
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <input name="passwordConf" type="password" class="form-control input-lg" placeholder="Confirm password" ng-model="user.passwordConf">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </form>
    </div>
</div>
