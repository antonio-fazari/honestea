<div>
  <h1>Who's in?</h1>

    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.

<div class="row marketing">
  <div class="row">
    <div class="list-group">
      <div class="list-group-item clearfix" ng-repeat="person in testPeople" ng-class="{'bg-highlight': person.id == 1 }">
        <img style="float:left; margin-right:20px;"src="http://lorempixel.com/105/105/cats/{{person.id}}">
        <h4 class="list-group-item-heading">{{person.name}}</h4>
        <select class="form-control" style="max-width: 200px; margin: 10px 0;">
          <option value="none">- None -</option>
          <option value="one">Coffee: 2 sugars, milk</option>
          <option value="two">Tea: no sugar, milk</option>
          <option value="three">Coffee: 1 sugar, milk</option>
        </select>
        <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span> New drink preference</button>
      </div>
    </div>
  </div>
  <a ng-href="#/order" class="btn btn-primary ">Take order</a>
  <a ng-href="#/group" class="btn btn-default ">Cancel</a>
</div>
