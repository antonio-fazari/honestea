<div>
  <h1 class="page-header">Account</h1>
  <p class="lead">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
  </p>
</div>

<div class="row marketing">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Groups</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li ng-repeat="membership in user.memberships" class="list-group-item clearfix"><a ng-href="#/group/{{membership.group.id}}">{{membership.group.name}}</a></li>
      </ul>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <button type="button" class="btn btn-default btn-sm pull-right">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <h3>Details</h3>
    </div>
    <div class="panel-body">
      <label>Nickname</label>
      <p>{{user.name}}</p>
      <label>Email</label>
      <p>{{user.email}}</p>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Drinks</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item">Recent Drink 1</li>
        <li class="list-group-item">Recent Drink 2</li>
      </ul>
    </div>
  </div>
</div>
